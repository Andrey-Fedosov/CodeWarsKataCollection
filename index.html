  <body>
    <h1>CodeWars</h1>
    <script src="./script.js"></script>
    <script>
      function eachCons(array, n) {
        let result = [];
        for (let i = 0; i <= array.length - n; i++) {
          result.push(array.slice(i, i + 2));
        }
        return result;
      }
      const attempt = eachCons([3, 5, 8, 13], 2);
      console.log(attempt);
    </script>
