<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codewars Tasks</title>
  </head>
  <body>
    <h1>CodeWars</h1>
    <script src="./script.js"></script>
    <script>
      let list1 = [
        {
          firstName: "Mark",
          lastName: "G.",
          country: "Scotland",
          continent: "Europe",
          age: 22,
          language: "JavaScript",
        },
        {
          firstName: "Victoria",
          lastName: "T.",
          country: "Puerto Rico",
          continent: "Americas",
          age: 30,
          language: "Python",
        },
        {
          firstName: "Emma",
          lastName: "B.",
          country: "Norway",
          continent: "Europe",
          age: 19,
          language: "Clojure",
        },
      ];
      function findOddNames(list) {
        const checkForOdd = (name) => {
          return (
            name
              .split("")
              .map((el) => el.charCodeAt(0))
              .reduce((a, c) => a + c) % 2
          );
        };

        list.map((el) => (el.charCodeOddIndicator = checkForOdd(el.firstName)));

        const filteredList = list.filter((el) => el.charCodeOddIndicator === 1);
        filteredList.map((el) => delete el.charCodeOddIndicator);

        return filteredList;
      }
      const attempt = findOddNames(list1);
      console.log(attempt);
    </script>
  </body>
</html>
