        let startElement = 0;

          counter = counter + step;
          step = step + 2;
        }
        step = 1;
        for (let j = 1; j <= amountElementsInTriangle2; j++) {
          counter2 = counter2 + step;
          step = step + 2;
        }
        console.log(counter2 - counter);
